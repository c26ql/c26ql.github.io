<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
      .card {
        display: inline-block;
        margin: 10px;
        width: 300px;
        height: 200px;
        overflow: hidden;
        position: relative;
      }
      .card img {
        transition: all 0.3s ease-in-out;
        width: 100%;
        height: auto;
      }
      .card:hover img {
        transform: scale(1.2);
      }
      .card .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0,0,0,0.5);
        color: #fff;
        padding: 10px;
        box-sizing: border-box;
        transition: all 0.3s ease-in-out;
      }
      .card:hover .caption {
        bottom: -50px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://i.imgur.com/pJG5KLJ.png" alt="Image 1">
      <div class="caption">Image 1</div>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/ktS1Vmt.png" alt="Image 2">
